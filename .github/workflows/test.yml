# Run unit tests through CTest
name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run cmake
      run: |
        mkdir build
        cd build
        cmake --config Release ..
    - name: Build and run tests
      run: |
        cd build
        make
        make test
