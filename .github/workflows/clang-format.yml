# Run clang-format
name: Clang-format

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format
      uses: DoozyX/clang-format-lint-action@v0.5
      with:
        source: './src'
        exclude: './build'
        extensions: 'h,H,hh,hpp,hxx,h++,c,C,cc,cpp,cxx,c++'
        clangFormatVersion: 9
